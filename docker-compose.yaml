
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: piercap
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
      #PGDATA: /data/postgres
    volumes: 
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: supersecret
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80" 
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - postgres
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - 9411:9411
    networks:
      # - microservice-network
      - postgres

  config-server-ms:
    image: piercap/config-server-ms:latest
    container_name: config-server-ms
    ports:
      - 8080:8080
    depends_on:
      - servicereg
    networks:
      - microservice-network
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  servicereg:
    image: piercap/servicereg:latest
    container_name: servicereg
    ports:
      - "8761:8761"
    depends_on:
      - rabbitmq
      - zipkin
      - postgres
      - pgadmin
    networks:
      #- microservice-network
      - postgres

  companyms:
    image: piercap/companyms:latest
    container_name: company
    ports:
      - 8081:8081
    depends_on:
      - servicereg
      #- config-server-ms
    networks:
      #- microservice-network
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  jobms:
    image: piercap/jobms:latest
    container_name: job
    ports:
      - 8082:8082
    depends_on:
      - servicereg
      #- config-server-ms
    networks:
      #- microservice-network
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://servicereg:8761/eureka

  reviewms:
    image: piercap/reviewms:latest
    container_name: review
    ports:
      - 8083:8083
    networks:
      #- microservice-network
      - postgres
    depends_on:
      - servicereg
      #- config-server-ms
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://servicereg:8761/eureka

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      #- microservice-network
      - postgres

  gateway-ms:
    image: piercap/gateway-ms:latest
    ports:
      - 8084:8084
    depends_on:
      - servicereg
    networks:
      #- microservice-network
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker

networks: 
  microservice-network:
    driver: bridge
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: